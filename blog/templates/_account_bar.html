<ul class="nav pull-right">
    {% if user.is_authenticated %}
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {{ user }}
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                {% if user.is_staff %}
                    <li><a href="{% url admin:index %}"><i class="icon-cog"></i> Admin</a></li>
                {% endif %}
                <li class="divider"></li>
                <li><a href="{% url auth_logout %}"><i class="icon-off"></i> Log out</a></li>
            </ul>
        </li>
    {% else %}
        <li><a href="{% url auth_login %}?next={{request.get_full_path}}">Log in</a></li>
        <li class="navbar-text">or</li>
        <li><a href="{% url registration_register %}">Sign up</a></li>
    {% endif %}
</ul>
